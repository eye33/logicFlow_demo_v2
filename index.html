<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 引入 core 包和对应 css-->
		<script src="https://cdn.jsdelivr.net/npm/@logicflow/core/dist/index.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/@logicflow/core/lib/style/index.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- 创建画布容器 -->
		<div id="container"></div>
		
		<script>
		// 引入继承节点，引入 core 包后，会自动挂载 window.Core 
		// const { RectNode, RectNodeModel } = Core;
		
		// 准备图数据
		const data = {
		  // 节点
		  nodes: [
		    {
		      id: '21',
		      type: 'rect',
		      x: 100,
		      y: 200,
		      text: 'rect node',
		    },
		    {
		      id: '50',
		      type: 'circle',
		      x: 300,
		      y: 400,
		      text: 'circle node',
		    },
		  ],
		  // 边
		  edges: [
		    {
		      type: 'polyline',
		      sourceNodeId: '50',
		      targetNodeId: '21',
		    },
		  ],
		}
		
		// 创建画布实例，也可以 new Core.LogicFLow
		const lf = new Core.default({
		  container: document.querySelector('#container'),
		  width: 700,
		  height: 500,
		  grid: true,
		  nodeTextDraggable:true,
		  edgeTextDraggable:true,
		})
		
		// 渲染画布实例
		lf.render(data)
		</script>
	</body>
</html>
